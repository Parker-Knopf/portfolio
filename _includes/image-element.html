<div class="image-container {% if include.full_width == true %}fullwidth{% endif %}">
  {% if include.image %}
  <img src="{{ include.image }}" alt="{{ include.alt | default: 'Full width image' }}" class="image-container-element">
  {% endif %}
  <div class="image-container-overlay">
    <div class="image-container-content dark-theme-text">
      {% if include.title %}
      <h2>{{ include.title }}</h2>
      {% endif %}
      {% if include.subtitle %}
      <h4>{{ include.subtitle }}</h4>
      {% endif %}
      {% if include.text %}
      <p>{{ include.text }}</p>
      {% endif %}
    </div>
  </div>
</div>
